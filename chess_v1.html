    <script src="./chess_files/jquery.box2d.min.js"></script>
    <script>
      $(document).ready(function() {

        $('.square').draggable({
          containment: '#board',
          helper: 'clone',
          opacity: 0.7
        });

        $('.square').droppable({
          drop: function(event, ui) {
            $(this).html(ui.draggable.html());
            $(ui.draggable).html('');
          }
        });

        $('#cartman').hide();

        $('#easter-egg').on("mouseenter", function() {
          $('#cartman').fadeIn(2000);
        });

        $('#cartman').on("click", function() {
          $('.square').box2d({'y-velocity':10});
          $('#cartman').box2d({'y-velocity':10});
        });
      });
    </script>
  </head>
